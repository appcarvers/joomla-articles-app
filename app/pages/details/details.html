<ion-navbar *navbar>
    <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
</ion-navbar>
<ion-content>	
	<ion-card>		 
		  <ion-card-content>
			<img src="{{selectedItem.created_by.avatar}}">			 			
				<h4 [innerHTML]="selectedItem.fulltext"></h4>											
				<h4>By : {{selectedItem.created_by.name}}</h4>
				<h4>Category : {{selectedItem.catid.title}}</h4>
				<h4>Created Date : {{selectedItem.created}}</h4>
		  </ion-card-content>		  
</ion-card>	
</ion-content>
