<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Category</ion-title>
</ion-navbar>

<ion-content padding class="login">
    <ion-list>
		<form #addcatForm="ngForm" novalidate>
			<ion-item>
                <ion-label floating primary>Category Name</ion-label>
                <ion-input [(ngModel)]="addcat.catname" ngControl="catname" type="text" #catname="ngForm" required>
                </ion-input>
            </ion-item>
			<p [hidden]="catname.valid || submitted == false" danger padding-left>
                Category Name is required
            </p>		
		
			<ion-item>
                <ion-label floating primary>Component Name</ion-label>           					 
					 <ion-input [(ngModel)]="addcat.componentname" ngControl="componentname"  #componentname="ngForm" required></ion-input>              
            </ion-item>
			<p [hidden]="componentname.valid || submitted == false" danger padding-left>
                Component Name is required
            </p>


			<ion-item>
                <ion-label floating primary>Description Name</ion-label>               
					 <ion-textarea [(ngModel)]="addcat.fulltext" ngControl="fulltext"  #fulltext="ngForm" required></ion-textarea>   				           
            </ion-item>
			<p [hidden]="fulltext.valid || submitted == false" danger padding-left>
                Description Name is required
            </p>

			<ion-item>
                <ion-label floating primary>Order</ion-label>               
					 <ion-textarea [(ngModel)]="addcat.fulltext" ngControl="fulltext"  #fulltext="ngForm" required></ion-textarea>               
            </ion-item>
			<p [hidden]="fulltext.valid || submitted == false" danger padding-left>
                Description Name is required
            </p>
            
		
			 <ion-row>
					<ion-col width-50>
						<button  (click)="cancleAddCat($event)" type="submit" primary block>Cancel</button>
						</ion-col>
						<ion-col width-50>
						<button (click)="addCat(addcatForm)" type="submit" primary block>Submit</button>
						
					</ion-col>
				</ion-row>
		</form>
    </ion-list>
</ion-content>
