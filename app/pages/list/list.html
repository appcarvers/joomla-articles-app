<ion-navbar *navbar>
	<button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
	<ion-title>Articles Lists</ion-title>
</ion-navbar>
 <ion-toolbar>
  <ion-searchbar primary
  				 *ngIf="enableSearchbar"
                 [(ngModel)]="searchQuery"
                 (search)="getItems($event)"
				 (clear)="clearSearch()"
                 placeholder="Search">
  </ion-searchbar>
</ion-toolbar>
<ion-content class="card-background-page">
		 <ion-item  class="item no-padding" *ngFor="#item of items">
			<ion-card class="cardwidth" (click)="itemTapped($event, item)">
				<ion-refresher *ngIf="enablePullToRefresh" (refresh)="doRefresh($event)">
						<ion-refresher-content></ion-refresher-content>
					</ion-refresher>
					<ion-card-content>
						<img src="{{item.created_by.avatar}}">
					</ion-card-content>	
					<ion-list>							
						<ion-item>
							<b>{{item.title}}</b>						
						</ion-item>
						<ion-item>
							<p><b>By : </b>{{item.created_by.name}}</p>							
						</ion-item>
						<ion-item>
							<p><b>Date </b> : {{item.created}}</p>					
						</ion-item>
						<ion-item>
							<p [innerHTML]="item.introtext"></p>				
						</ion-item>
					</ion-list>
					
			</ion-card>  									
		</ion-item> 
		<ion-card *ngIf="!noitem">
  
  <ion-card-content >
    System does not have articles
  </ion-card-content>
</ion-card>    
	<ion-infinite-scroll (infinite)="loadData($event)" threshold="5%">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
