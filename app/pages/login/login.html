<ion-navbar *navbar>	
 <ion-item>
	<ion-title>Login to Joomla Articles </ion-title> 
	<button outline item-right (click)="demoLogin()"><ion-icon></ion-icon> Demo </button>
</ion-item>
</ion-navbar>

<ion-content padding class="login">
    <ion-list>
        <form #loginForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating primary>Site URL</ion-label>
                <ion-input [(ngModel)]="login.siteurl" ngControl="siteurl" type="text" #siteurl="ngForm" required>
                </ion-input>
            </ion-item>
             <p [hidden]="siteurl.valid || submitted == false" danger padding-left>
                Please enter valid site URL.
            </p>
            <ion-item>
                <ion-label floating primary>Username</ion-label>
                <ion-input [(ngModel)]="login.username" ngControl="docname" type="text" #username="ngForm" required>
                </ion-input>
            </ion-item>
            <p [hidden]="username.valid || submitted == false" danger padding-left>
                Username is required
            </p>
            <ion-item>
                <ion-label floating primary>Password</ion-label>
                <ion-input [(ngModel)]="login.password" ngControl="docid" type="password" #password="ngForm" required>
                </ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
            </p>
            <ion-row>
             <button  (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
              </ion-row>            
        </form>
    </ion-list>
</ion-content>
